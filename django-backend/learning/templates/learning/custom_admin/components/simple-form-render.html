<div class="error-color">
    {{ form.non_field_errors }}
</div>

{% for field in form.visible_fields %}
    <h4>{{ field.label_tag }}</h4>
    <div class="error-color">
        {{ field.errors }}
    </div>
    {{ field }}
{% endfor %}

{% for hidden_field in form.hidden_fields %}
    {{ hidden_field }}
{% endfor %}
